<div class="row">
  <!-- order-card start -->
  <div class="col-md-6 col-xl-3">
    <app-card [hidHeader]="true" cardClass="order-card">
      <h5 class="text-left">
        <i class="fa fa-database float-left"></i>
        <span>{{RestaurantsCount}}</span>
        <p class="color-gray">Total Restaurant</p>
      </h5>
    </app-card>
  </div>
  <div class="col-md-6 col-xl-3">
    <app-card [hidHeader]="true" cardClass="order-card">
      <h5 class="text-left">
        <i class="fa fa-users float-left"></i>
        <span>{{ordersCount}}</span>
        <p class="color-gray">Total Order</p>
      </h5>
    </app-card>
  </div>
  <div class="col-md-6 col-xl-3">
    <app-card [hidHeader]="true" cardClass="order-card">
      <h5 class="text-left">
        <i class="fa fa-utensils float-left"></i>
        <span>Rs. 0</span>
        <p class="color-gray">Total Earning</p>
      </h5>
    </app-card>
  </div>
  <div class="col-md-6 col-xl-3">
    <app-card [hidHeader]="true" cardClass="order-card">
      <h5 class="text-left">
        <i class="fa fa-money-bill float-left"></i>
        <span>Rs. 0</span>
        <p class="color-gray">Tax payable</p>
      </h5>
    </app-card>
  </div>
  <!-- [ variant-chart ] start -->


  <div class="col-md-12">
    <app-card cardTitle="Our Revenue and Sale" [options]="false">
      <app-apex-chart chartID="bar-chart-1-cac" [chartConfig]="this.chartDB.bar1CAC"></app-apex-chart>
    </app-card>
  </div>



  <!-- [ variant-chart ] end -->

</div>
