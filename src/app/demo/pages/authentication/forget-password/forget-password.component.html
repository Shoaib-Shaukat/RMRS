<!-- Start Signup Area -->
<section class="signup-area">
    <div class="row m-0">
      <div class="col-lg-6 col-md-12 p-0">
        <div class="signup-content">
          <div class="d-table">
            <div class="d-table-cell">
              <div class="signup-form">
                <app-card [hidHeader]="true" cardClass="text-center">
                  <h5 class="card-title">Forgot Password</h5>
                  <p class="card-text">Enter the email address associated with your account </p>
                  <form>
                    <div class="form-group">
                      <label class="float-left" for="inputEmail4">Email address</label>
                      <input type="text" class="form-control" placeholder="Email address ">
                    </div>
                 
                    <div class="" style="
                    display: flow-root;
                ">
                      <p class="float-left mb-2 text-muted"><a [routerLink]="['/auth/signin']"
                          class="f-w-400">Return to log in</a></p>
                      <button type="submit" class="btn btn-primary float-right">Send </button>
                    </div>
                  </form>
                  <hr>
                  <div>
                    <p class="mb-0 text-muted">Donâ€™t have an account? <a [routerLink]="['/auth/signup']"
                        class="f-w-400">Signup</a></p>
                  </div>
                </app-card>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-6 col-md-12 p-0">
        <div class="signup-image">
          <img src="assets/images/auth/image.png" alt="image">
          <div class="signup-content">
            <div class="d-table">
              <div class="d-table-cell">
                <h3 class="text-white pl-4 pr-4">
                  Lorem ipsum dolor sit amet, dolor.
                  Qum sociis natoque penatibus et ma gnis dis parturient montes
                </h3>
                <div class="mt-4 pl-4 col-md-3">
                  <ngb-progressbar type="primary" height="6px" [value]="100"></ngb-progressbar>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- End Login Area -->
